	<script>
	function close_popup() {
		document.getElementById("welcome-pop-up").style.display="none";}

	var imgs = document.getElementsByClassName("slide-pic");
	var tracks = document.getElementsByClassName("track");
	function swap_img(dir) {
		for (i=0; i < imgs.length; i++) {
			if (imgs[i].style.display == "block") {
				imgs[i].style.display = "none";
				tracks[i].className = "track";
				if (dir == "back") {
					num = i-1;
					if (num < 0) {num = imgs.length -1;}
				}
				else if (dir == "forward") {
					num = i+1;
					if (num == imgs.length) {num = 0;}
				}
				else {num = dir;}
				imgs[num].style.display = "block";
				tracks[num].className +=" active";
				break;
			}
		}
	}
	</script>
